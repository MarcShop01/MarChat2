<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MarcShop Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="adminLogin" class="admin-login">
    <form id="loginForm" class="login-form">
      <h2>Connexion Admin</h2>
      <div class="form-group">
        <label for="adminPassword">Mot de passe</label>
        <input type="password" id="adminPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>

  <div id="adminDashboard" class="admin-dashboard" style="display:none;">
    <div class="admin-header">
      <div>
        <span style="font-size:1.3em;"><i class="fas fa-user-shield"></i> Administration MarcShop</span>
      </div>
      <button id="logoutBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
    </div>
    <div class="admin-content">
      <aside class="admin-sidebar">
        <button class="sidebar-btn active" data-section="dashboard"><i class="fas fa-chart-bar"></i> Tableau de bord</button>
        <button class="sidebar-btn" data-section="products"><i class="fas fa-box"></i> Produits</button>
        <button class="sidebar-btn" data-section="users"><i class="fas fa-users"></i> Utilisateurs</button>
        <button class="sidebar-btn" data-section="orders"><i class="fas fa-shopping-cart"></i> Commandes</button>
      </aside>
      <main class="admin-main">
        <!-- Tableau de bord -->
        <section id="dashboardSection" class="admin-section active">
          <h2>Tableau de bord</h2>
          <div class="stats-grid">
            <div class="stat-card">
              <h3>Produits</h3>
              <p id="totalProducts" class="stat-value">0</p>
            </div>
            <div class="stat-card">
              <h3>Utilisateurs</h3>
              <p id="totalUsers" class="stat-value">0</p>
            </div>
            <div class="stat-card">
              <h3>Commandes</h3>
              <p id="totalOrders" class="stat-value">0</p>
            </div>
          </div>
        </section>
        <!-- Produits -->
        <section id="productsSection" class="admin-section">
          <h2>Gestion des produits</h2>
          <form id="productForm" class="add-product-form">
            <input type="text" id="productName" placeholder="Nom du produit *" required>
            <select id="productCategory" required>
              <option value="">Catégorie *</option>
              <option value="electronics">Électronique</option>
              <option value="clothing">Vêtements</option>
              <option value="home">Maison</option>
              <option value="beauty">Beauté</option>
              <option value="sports">Sports</option>
            </select>
            <input type="number" id="productPrice" step="0.01" placeholder="Prix *" required>
            <input type="number" id="productOriginalPrice" step="0.01" placeholder="Prix original *" required>
            <textarea id="productDescription" placeholder="Description"></textarea>
            <input type="url" id="productImage1" placeholder="Image 1 (URL) *" required>
            <input type="url" id="productImage2" placeholder="Image 2 (URL)">
            <input type="url" id="productImage3" placeholder="Image 3 (URL)">
            <input type="url" id="productImage4" placeholder="Image 4 (URL)">
            <button type="submit" class="btn btn-primary">Ajouter le produit</button>
          </form>
          <div id="productsList"></div>
        </section>
        <!-- Utilisateurs -->
        <section id="usersSection" class="admin-section">
          <h2>Utilisateurs du site</h2>
          <div id="usersList"></div>
        </section>
        <!-- Commandes -->
        <section id="ordersSection" class="admin-section">
          <h2>Commandes</h2>
          <div id="ordersList">
            <p>Aucune commande à afficher pour le moment.</p>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
