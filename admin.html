<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarcShop - Administration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Tu peux ajouter ton style ici ou dans styles.css -->
</head>
<body>
    <!-- Connexion admin -->
    <div id="adminLogin" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); max-width: 400px;">
            <h2 style="text-align: center; color: #10b981;">Administration MarcShop</h2>
            <form id="loginForm">
                <div>
                    <label for="adminPassword">Mot de passe administrateur</label>
                    <input type="password" id="adminPassword" placeholder="Entrez le mot de passe" required style="width: 100%;">
                </div>
                <button type="submit" style="background: #10b981; color: white; width: 100%; margin-top: 1rem;">Se connecter</button>
            </form>
        </div>
    </div>

    <!-- Dashboard admin -->
    <div id="adminDashboard" style="display: none;">
        <div style="background: #10b981; color: white; padding: 1rem;">
            <h1>Administration MarcShop</h1>
            <button id="logoutBtn" style="background: #059669; color: white; float: right;">Déconnexion</button>
        </div>
        <div style="padding: 2rem;">
            <h2>Ajouter un produit</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Nom du produit *" required>
                <select id="productCategory" required>
                    <option value="">Catégorie *</option>
                    <option value="electronics">Électronique</option>
                    <option value="clothing">Vêtements</option>
                    <option value="home">Maison</option>
                    <option value="beauty">Beauté</option>
                    <option value="sports">Sports</option>
                </select>
                <input type="number" id="productPrice" step="0.01" placeholder="Prix *" required>
                <input type="number" id="productOriginalPrice" step="0.01" placeholder="Prix original *" required>
                <textarea id="productDescription" placeholder="Description"></textarea>
                <input type="url" id="productImage1" placeholder="Image 1 (URL) *" required>
                <input type="url" id="productImage2" placeholder="Image 2 (URL)">
                <input type="url" id="productImage3" placeholder="Image 3 (URL)">
                <input type="url" id="productImage4" placeholder="Image 4 (URL)">
                <button type="submit" style="background: #10b981; color: white; margin-top: 1rem;">Ajouter le produit</button>
            </form>
            <hr>
            <h2>Liste des produits</h2>
            <div id="productsList"></div>
        </div>
    </div>

    <!-- Script admin -->
    <script type="module" src="admin.js"></script>
</body>
</html>
